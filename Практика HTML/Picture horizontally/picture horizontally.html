<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.img-line{
			border: solid 2px #55c5e9; /*Рамка вокруг фотографии*/
			padding: 15px; /*Расстояние от картины до рамки*/
			background: #666; /*Цвет фона*/
			margin-right: 10px; /*Отступ справа*/
			margin-left: 10px; /*Отступ слева*/
		}

	</style>

	<title>Как выстроить картинки  в ряд</title>
</head>
<body>
	<p class="img-line">
		<img src="2.jpg" alt="img" width="200px" height="200px">
		<img src="5.jpg" alt="img" width="200px" height="200px">
		<img src="7.jpg" alt="img" width="200px" height="200px">
	</p>
</body>
</html>
