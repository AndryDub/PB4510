<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
	.img-scale{
		transition: 1s; /*Время эффекта*/
	}

	.img-scale:hover{
		transform: scale(1.2); /*Увеличивает масштаб*/
	}
</style>

	<title>Как изменить размер картинки при наведении на неё курсора мыши</title>
</head>
<body>
	<img src="6.jpg" alt="img" width="350px" height="250px" class="img-scale">
</body>
</html>
